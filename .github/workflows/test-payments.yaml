name: test-payments

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up environment variables
        run: |
          echo "STRIPE_KEY=$STRIPE_KEY" >> $GITHUB_ENV

      - name: Install and Test
        run: |
          cd payments
          npm install
          npm run test:ci
